# zStoragePlus chest configuration
settings:
  infinite: true
  drop-mode: DROP
  max-pages: 10
  max-stack-size: -1
  vacuum:
    enabled: true
    black-list:
      - DIRT
  auto-sell:
    enabled: true
    interval: 10
    shops:
      - "zShop"
      - "ShopGuiPlus"
  item:
    material: CHEST
    name: "#92bed8ᴀᴜᴛᴏsᴇʟʟ ᴄʜᴇsᴛ"
    lore:
      - "#92bed8This chest &7will automatically sell"
      - "&7all items in his inventory."

# zMenu gui config
# Complete this section to configure the gui when a player open the chest represent by this config file
name: "ᴀᴜᴛᴏsᴇʟʟ ᴄʜᴇsᴛ %page%/%maxPage%"
size: 54
items:
  content:
    isPermanent: true
    type: ZSTORAGEPLUS_CONTENT
    slots:
      - 10-16
      - 19-25
      - 28-34
      - 37-43
  decorations:
    isPermanent: true
    item:
      material: BLACK_STAINED_GLASS_PANE
      name: "&e"
    slots:
      - 0-9
      - 17-18
      - 26-27
      - 35-36
      - 44-53
  autoselltoggle:
    type: ZSTORAGEPLUS_TOGGLE_AUTOSELL
    isPermanent: true
    slot: 46
    refreshOnClick: true
    item:
      material: EMERALD
      name: "#92bed8ᴛᴏɢɢʟᴇ ᴀᴜᴛᴏsᴇʟʟ"
      lore:
        - "#92bed8ᴄᴜʀʀᴇɴᴛʟʏ &7%autosell_state%"
        - "#92bed8ᴄʟɪᴄᴋ &7ᴛᴏ ᴛᴏɢɢʟᴇ ᴀᴜᴛᴏsᴇʟʟ"
  compressor:
    type: ZSTORAGEPLUS_COMPRESSOR
    isPermanent: true
    authorized-materials:
      - DIAMOND
      - EMERALD
      - IRON_INGOT
      - GOLD_INGOT
      - LAPIS_LAZULI
      - REDSTONE
      - COAL
      - NETHERITE_INGOT
    slot: 47
    item:
      material: CRAFTING_TABLE
      name: "#92bed8ᴄᴏᴍᴘʀᴇss"
      lore:
        - "#92bed8ᴄʟɪᴄᴋ &7ᴛᴏ ᴄᴏᴍᴘʀᴇss ᴀʟʟ ɪᴛᴇᴍs"
  vacuum:
    type: ZSTORAGEPLUS_TOGGLE_VACUUM
    isPermanent: true
    slot: 48
    refreshOnClick: true
    item:
      material: HOPPER
      name: "#92bed8ᴛᴏɢɢʟᴇ ᴠᴀᴄᴜᴜᴍ"
      lore:
        - "#92bed8ᴄᴜʀʀᴇɴᴛʟʏ &7%vacuum_state%"
        - "#92bed8ᴄʟɪᴄᴋ &7ᴛᴏ ᴛᴏɢɢʟᴇ ᴠᴀᴄᴜᴜᴍ"
  smelter:
    type: ZSTORAGEPLUS_SMELTER
    isPermanent: true
    price:
      type: VAULT
      amount: 100
    authorized-materials:
      - COBBLESTONE
      - STONE
    slot: 49
    item:
      material: FURNACE
      name: "#92bed8sᴍᴇʟᴛ"
      lore:
        - "#92bed8ᴄʟɪᴄᴋ &7ᴛᴏ sᴍᴇʟᴛ ᴀʟʟ ɪᴛᴇᴍs"
  sellall:
    type: ZSTORAGEPLUS_SELL_ALL
    isPermanent: true
    slot: 50
    item:
      material: DIAMOND
      name: "#92bed8sᴇʟʟ ᴀʟʟ"
      lore:
        - "#92bed8ᴄʟɪᴄᴋ &7ᴛᴏ sᴇʟʟ ᴀʟʟ ɪᴛᴇᴍs"
  access_mode:
    type: ZSTORAGEPLUS_ACCESS_MODE_SWITCH
    isPermanent: true
    refreshOnClick: true
    slot: 51
    item:
      material: BARREL
      name: "#92bed8ᴀᴄᴄᴇss ᴍᴏᴅᴇ"
      lore:
        - "#92bed8ᴄᴜʀʀᴇɴᴛʟʏ &7%access_mode%"
        - "#92bed8ᴄʟɪᴄᴋ &7ᴛᴏ ᴄʜᴀɴɢᴇ ᴀᴄᴄᴇss ᴍᴏᴅᴇ"
  next:
    type: ZSTORAGEPLUS_NEXT
    isPermanent: true
    slot: 8
    item:
      material: ARROW
      name: "&fNext"
    else:
      slot: 8
      type: NONE
      isPermanent: true
      item:
        material: GRAY_STAINED_GLASS_PANE
        name: "&e"
  previous:
    type: ZSTORAGEPLUS_PREVIOUS
    isPermanent: true
    slot: 0
    item:
      material: ARROW
      name: "&fPrevious"
    else:
      slot: 0
      type: NONE
      isPermanent: true
      item:
        material: GRAY_STAINED_GLASS_PANE
        name: "&e"