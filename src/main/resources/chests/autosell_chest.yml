# zStoragePlus chest configuration
settings:
  auto-sell:
    enabled: true
    interval: 10
    shops:
      - "zShop"
      - "ShopGuiPlus"
  item:
    material: CHEST
    name: "#92bed8ᴀᴜᴛᴏsᴇʟʟ ᴄʜᴇsᴛ"
    lore:
      - "#92bed8This chest &7will automatically sell"
      - "&7all items in his inventory."

# zMenu gui config
# Complete this section to configure the gui when a player open the chest represent by this config file
name: "ᴀᴜᴛᴏsᴇʟʟ ᴄʜᴇsᴛ"
size: 54
items:
  content:
    type: ZSTORAGEPLUS_CONTENT
    slots:
      - 10-43
  decorations:
    isPermanent: true
    item:
      material: BLACK_STAINED_GLASS_PANE
      name: "&e"
    slots:
      - 0-9
      - 17-18
      - 26-27
      - 35-36
      - 44-53
  autoselltoggle:
    type: ZSTORAGEPLUS_TOGGLE_AUTOSELL
    slot: 46
    refreshOnClick: true
    item:
      material: EMERALD
      name: "#92bed8ᴛᴏɢɢʟᴇ ᴀᴜᴛᴏsᴇʟʟ"
      lore:
        - "#92bed8ᴄᴜʀʀᴇɴᴛʟʏ &7%autosell_state%"
        - "#92bed8ᴄʟɪᴄᴋ &7ᴛᴏ ᴛᴏɢɢʟᴇ ᴀᴜᴛᴏsᴇʟʟ"
  compressor:
    type: ZSTORAGEPLUS_COMPRESSOR
    authorized-materials:
      - DIAMOND
      - EMERALD
      - IRON_INGOT
      - GOLD_INGOT
      - LAPIS_LAZULI
      - REDSTONE
      - COAL
      - NETHERITE_INGOT
    slot: 47
    item:
      material: CRAFTING_TABLE
      name: "#92bed8ᴄᴏᴍᴘʀᴇss"
      lore:
        - "#92bed8ᴄʟɪᴄᴋ &7ᴛᴏ ᴄᴏᴍᴘʀᴇss ᴀʟʟ ɪᴛᴇᴍs"